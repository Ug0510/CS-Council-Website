<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="form-body">
    <header id="student-form-header">
      <h1 class="text-center">Cs Council Student Portal</h1>
  </header>

  <div class="container-fluid student-form-container inner-center " >
      <form action="" id="student-form-main">
          <div class="form-inner-div">
            <input type="text" class="mt-2" placeholder="User Id" name="email"  id="email">
            <input type="password" placeholder="Enter Your password" name="password" id="password" >
            <span>
              <input type="submit" value="Log in">
            <p class="text-light text-center mt-4"><a href="./index.html" class="text-light ">Click here to go to home page</a></p>
            </span>
          </div>
      </form>
  </div>
  </div>
    


    <!-- Firebase SDK (place this in your HTML or a separate JavaScript file) -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBp3CmOYwqIZQg3f7MUSQWqaPtaCW6YYr0",
      authDomain: "cs-council.firebaseapp.com",
      projectId: "cs-council",
      storageBucket: "cs-council.appspot.com",
      messagingSenderId: "566977710670",
      appId: "1:566977710670:web:608ec38bb148920347111f",
      measurementId: "G-449EFP3ST3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const studentForm = document.getElementById('student-form-main');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    studentForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        // User logged in successfully, you can redirect or perform any action here.
        console.log("Logged in!", userCredential.user);
        // Example: Redirect to a dashboard page
        window.location.href = "./temp.html";
      } catch (error) {
        console.error("Error:", error.message);
      }
    });
  </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./effect.js"></script>    
</body>
</html>
